name: Run xray-checker on Stage

on:
  workflow_dispatch:
  schedule:
    - cron: "0/20 * * * *"

jobs:
  run-xray-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release info
        id: latest-release
        run: |
          LATEST_URL=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/kutovoys/xray-checker/releases/latest | grep "browser_download_url.*linux-amd64.tar.gz" | cut -d '"' -f 4)
          echo "download_url=$LATEST_URL" >> $GITHUB_OUTPUT
          echo "archive_name=$(basename $LATEST_URL)" >> $GITHUB_OUTPUT

      - name: Create work directory
        run: mkdir -p xray-checker

      - name: Download release archive
        working-directory: xray-checker
        run: |
          wget ${{ steps.latest-release.outputs.download_url }}
          tar xzf ${{ steps.latest-release.outputs.archive_name }}

      - name: Set execute permission
        working-directory: xray-checker
        run: chmod +x xray-checker

      - name: Run xray-checker
        working-directory: xray-checker
        id: checker
        env:
          INSTANCE: ${{ secrets.INSTANCE || 'stage' }}
        run: |
          set +e
          OUTPUT=$(./xray-checker --subscription-url=${{ secrets.STAGE_SUBSCRIPTION_URL }} --run-once 2>&1)
          EXIT_CODE=$?
          set -e
          
          # Save output, handling multiline content
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Exit with the original exit code
          exit $EXIT_CODE
        continue-on-error: true
      - name: Notify via tg
        if: steps.checker.outcome == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ö†Ô∏è STAGE: Failed to validate vless connection
            üîó View run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Output:
            ${{ steps.checker.outputs.result }}
